<html>

<head>

  <link rel="stylesheet" href="/css/default.css" type="text/css" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />

<body>
  <div class="home-menu">
    <div class="home-icon-con">
      <a class="home-menu-icon" href="/">Blog @wizcabbit</a>
      <a class="home-follow" href="#" title="Contact Me">+</a>
    </div>
    <!--<div class="home-links">
      <a class="home-menu-icon" href="/">> My Portfolio</a>
    </div>

      <a class="home-menu-icon" href="/">> My Resume</a>

    <div class="home-contact">
      <a href="http://weibo.com/p/1005051854892553" target="_blank" style="margin-left:-5px;">
        <img src="http://www.weibo.com/favicon.ico" alt="" width="25" />
      </a>
      <a href="http://www.douban.com/people/JefferyWang/" target="_blank" style="text-align:center;">

      </a>
      <a href="https://github.com/wizcabbit" target="_blank" style="text-align:right">
        <img src="https://assets-cdn.github.com/favicon.ico" alt="" width="22" />
      </a>
    </div>
  </div>

  {{ content }}

  <script type="text/javascript">
  $(function() {
    $('.home-follow').click(function(e) {
      e.preventDefault();

      if ($('.home-contact').is(':visible')) {
        $('.home-contact').slideUp(100);
      } else {
        $('.home-contact').slideDown(100);
      }
    });
  })
  </script>
</body>

</html>
