<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>{% if page.title %}{{ page.title }}{% endif %} {{ site.title }}</title>
  <meta name="author" content="wizcabbit">
  <meta name="keywords" content="wizcabbit,Wang Zhi Yong,blog,{% if page.keywords %}{{ page.keywords }}{% endif %}">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}WANG Zhi Yong，全栈码农（Web），伪咨询顾问。{% endif %}">
  <meta name="renderer" content="webkit">
  <meta name="description" content="Blog @wizcabbit">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.png">
  <meta http-equiv="x-dns-prefetch-control" content="on">
  <link rel="dns-prefetch" href="//disqus.com">
  <link rel="dns-prefetch" href="//a.disquscdn.com">
  <link rel="dns-prefetch" href="//blogcabbitme.disqus.com">
  {% if site.is_debug %}
  <link rel="stylesheet" href="{{ site.url }}/css/nojquery.css">
  <link rel="stylesheet" href="{{ site.url }}/lib/Han/han.min.css">
  <script type="text/javascript" src="{{ site.url }}/lib/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="{{ site.url }}/lib/Han/han.min.js"></script>
  {% else %}
  <link rel="stylesheet" href="{{ site.url }}/all.min.css">
  <script type="text/javascript" src="{{ site.url }}/all.min.js"></script>
  <script type="text/javascript">
  (function(i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function() {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o), m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
  ga('create', 'UA-55766499-2', 'auto');
  ga('send', 'pageview');
  </script>
  {% endif %}
</head>

<body>
  <div id="title-wrapper">
    <div id="title-container">
      <header>
        <a href="/you-dont-need-jquery/" class="title-icon"><img src="/you-dont-need-jquery/images/logo.png" />
        </a>
        <div class="title-content">
          <h1><a href="/you-dont-need-jquery/">You Don't Need jQuery!</a></h1>
          <p>Free yourself from the chains of jQuery by embracing and understanding the modern Web API and discovering various directed libraries to help you fill in the gaps.</p>
        </div>
        <nav>
          <a href="/you-dont-need-jquery/">Blog</a>
          <a href="/you-dont-need-jquery/about">About</a>
        </nav>
      </header>
    </div>
  </div>

  <div id="main-wrapper">
    {{ content }}
  </div>
</body>

</html>
